    <title></title>
    <script type="text/javascript">
    "use strict";
    var fruitNum = numbersOnly([1, "banana", 5, 3, "apple", "peach", 5]);

function numbersOnly(arr){
  var newarr = [];
  for(i = 0; i < arr.length; i++){
    if(typeof arr[i] === "number"){
      newarr.push(arr[i]);
    }
  }
  return newarr;
}

var port = numbersOnly(fruitNum);
console.log(port)

    </script>
