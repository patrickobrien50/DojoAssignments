<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather Time</title>
    <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script>
    $(document).ready(function(){
      $("form").submit(function(){
        var APID = "1557b7301e20ffd30ff2845f68ef7efb";
        var city = $('input:text[name=city]').val();
        $.get("http://api.openweathermap.org/data/2.5/weather?q=" + city + '&units=imperial&appid=' + APID, function(res){
          var html_str = '';
          html_str += "<p>" + res['name'] + ":" + res['weather'][0]['description'] + "</p>";
          html_str += "<p>" + "Temperature:" + res['main']['temp'] + "F</p>";
          $("#results").html(html_str);
        }, 'jsonp');
        return false;
      })
    });
    </script>
  </head>
  <body>
  <div id="weather">
    <form>
      <label for='city'>City:
        <input type="text" name="city" id="city">
      </label>
      <input type="submit" name="submit">
    </form>
    <div id="results"></div>
  </div>
  </body>
</html>
